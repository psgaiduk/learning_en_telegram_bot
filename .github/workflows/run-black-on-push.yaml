name: Run Black on Push

on:
  push:
    branches:
      - "**"

jobs:
  run-black:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Black
        run: |
          pip install black

      - name: Run Black with Line Length 120
        run: |
          black . --line-length 120

      - name: Extract task ID from branch
        id: extract-task-id
        run: |
          branch_name=$(git rev-parse --abbrev-ref HEAD)
          task_id=$(echo $branch_name | grep -o '^[0-9]\+')
          echo "TASK_ID=$task_id" >> $GITHUB_ENV

      - name: Commit changes if Black made modifications
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          task_id=${{ env.TASK_ID }}
          git diff --cached --quiet || git commit -m "#$task_id style(action): apply black formatting"

      - name: Push changes
        env:
          TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git
          git push origin HEAD || echo "No changes to push"
