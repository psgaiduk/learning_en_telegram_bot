name: Run Black on Push

on:
  push:
    branches:
      - "**"

jobs:
  run-black:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Black
        run: |
          pip install black

      - name: Get changed Python files
        id: changed-files
        run: |
          git fetch origin
          # Список измененных .py файлов
          git diff --name-only HEAD^ HEAD | grep '\.py$' > changed_files.txt

      - name: Check if there are Python files to format
        id: check-files
        run: |
          if [ -s changed_files.txt ]; then
            echo "files_exist=true" >> $GITHUB_ENV
          else
            echo "files_exist=false" >> $GITHUB_ENV

      - name: Run Black with Line Length 120 on changed files
        if: env.files_exist == 'true'
        run: |
          # Читаем измененные файлы и передаем их в black
          cat changed_files.txt | xargs black --line-length 120

      - name: Extract task ID from branch
        id: extract-task-id
        run: |
          branch_name=$(git rev-parse --abbrev-ref HEAD)
          task_id=$(echo $branch_name | grep -o '^[0-9]\+')
          echo "TASK_ID=$task_id" >> $GITHUB_ENV

      - name: Commit changes
        if: env.files_exist == 'true'
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot
